<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DeepNet Social - Login</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; padding: 20px; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; }
    input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
    button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .message { margin-top: 10px; padding: 10px; border-radius: 5px; }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
    .hidden { display: none; }
    #app { margin-top: 20px; }
  </style>
</head>
<body>
  <div id="loginModal">
    <h2>DeepNet Social Login</h2>
    <div>
      <button onclick="showLogin()">Login</button>
      <button onclick="showSignup()">Sign Up</button>
    </div>
    
    <div id="loginForm">
      <h3>Login</h3>
      <div class="form-group">
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" name="loginEmail" required>
      </div>
      <div class="form-group">
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="loginPassword" required>
      </div>
      <button onclick="login()">Login</button>
      <div id="loginMessage"></div>
    </div>
    
    <div id="signupForm" class="hidden">
      <h3>Sign Up</h3>
      <div class="form-group">
        <label for="signupEmail">Email:</label>
        <input type="email" id="signupEmail" name="signupEmail" required>
      </div>
      <div class="form-group">
        <label for="signupPassword">Password:</label>
        <input type="password" id="signupPassword" name="signupPassword" required>
      </div>
      <button onclick="signup()">Sign Up</button>
      <div id="signupMessage"></div>
    </div>
  </div>
  
  <div id="app" class="hidden">
    <h2>Welcome to DeepNet Social!</h2>
    <p>You are logged in successfully.</p>
    <button onclick="logout()">Logout</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-auth.js"></script>
  
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBytov9p2TGFudvnwQZ1hSi5f9oXaSKDAQ",
      authDomain: "deepnet-social-backend.firebaseapp.com",
      projectId: "deepnet-social-backend",
      storageBucket: "deepnet-social-backend.firebasestorage.app",
      messagingSenderId: "689173633913",
      appId: "1:689173633913:web:b5290dc64ea8fd2b2f2da8",
      measurementId: "G-B1ENWRY6JK"
    };
    
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    
    function showLogin() {
      document.getElementById('loginForm').classList.remove('hidden');
      document.getElementById('signupForm').classList.add('hidden');
    }
    
    function showSignup() {
      document.getElementById('signupForm').classList.remove('hidden');
      document.getElementById('loginForm').classList.add('hidden');
    }
    
    function signup() {
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;
      const msgDiv = document.getElementById('signupMessage');
      
      auth.createUserWithEmailAndPassword(email, password)
        .then(result => {
          msgDiv.innerHTML = '<div class="message success">Signup successful!</div>';
          showApp();
        })
        .catch(error => {
          msgDiv.innerHTML = '<div class="message error">Error: ' + error.message + '</div>';
        });
    }
    
    function login() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      const msgDiv = document.getElementById('loginMessage');
      
      auth.signInWithEmailAndPassword(email, password)
        .then(result => {
          msgDiv.innerHTML = '<div class="message success">Login successful!</div>';
          showApp();
        })
        .catch(error => {
          msgDiv.innerHTML = '<div class="message error">Error: ' + error.message + '</div>';
        });
    }
    
    function logout() {
      auth.signOut().then(() => {
        document.getElementById('loginModal').classList.remove('hidden');
        document.getElementById('app').classList.add('hidden');
      });
    }
    
    function showApp() {
      document.getElementById('loginModal').classList.add('hidden');
      document.getElementById('app').classList.remove('hidden');
    }
    
    auth.onAuthStateChanged(user => {
      if (user) {
        showApp();
      } else {
        document.getElementById('loginModal').classList.remove('hidden');
        document.getElementById('app').classList.add('hidden');
      }
    });
  </script>
</body>
</html>
