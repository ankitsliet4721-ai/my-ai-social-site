<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DeepNet Social - AI Research Community</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Firebase core SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js"></script>
    <!-- Firebase Authentication SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-auth.js"></script>
    <!-- Firebase Analytics SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-analytics.js"></script>

    <script>
      // Your Firebase config (replace with your actual config if different)
      const firebaseConfig = {
        apiKey: "AIzaSyDYbyoLHoeqZwlcsrdxycq5au9_6U7UUYk",
        authDomain: "deepnet-social-backend.firebaseapp.com",
        projectId: "deepnet-social-backend",
        storageBucket: "deepnet-social-backend.firebasestorage.app",
        messagingSenderId: "689173633913",
        appId: "1:689173633913:web:b5290dc64ea8fd2b2f2da8",
        measurementId: "G-B1ENWRY6JK"
      };

      // Initialize Firebase
      const app = firebase.initializeApp(firebaseConfig);
      const analytics = firebase.analytics();
      const auth = firebase.auth();
    </script>
</head>
<body>
    <header>
        <h1>DeepNet Social</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Research</a></li>
                <li><a href="#">Messages</a></li>
            </ul>
        </nav>
    </header>

    <section id="main-content">
        <aside id="sidebar-left">
            <ul>
                <li><a href="#">My Feed</a></li>
                <li><a href="#">Trending Research</a></li>
                <li><a href="#">AI Communities</a></li>
                <li><a href="#">Bookmarks</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </aside>

        <main id="feed">
            <h2>Feed</h2>
            <div id="posts-container"></div>

            <!-- Signup Form -->
            <h2>Sign Up</h2>
            <form id="signup-form">
              <input type="email" id="signup-email" placeholder="Email" required />
              <input type="password" id="signup-password" placeholder="Password" required />
              <button type="submit">Sign Up</button>
            </form>
            <div id="signup-message"></div>

            <!-- Login Form -->
            <h2>Login</h2>
            <form id="login-form">
              <input type="email" id="login-email" placeholder="Email" required />
              <input type="password" id="login-password" placeholder="Password" required />
              <button type="submit">Login</button>
            </form>
            <div id="login-message"></div>
        </main>

        <aside id="sidebar-right">
            <h3>Trending Topics</h3>
            <ul id="trending-topics"></ul>
        </aside>
    </section>

    <script src="app.js"></script>
    <script>
      // Signup functionality
      document.getElementById('signup-form').addEventListener('submit', (e) => {
        e.preventDefault();
        const email = document.getElementById('signup-email').value;
        const password = document.getElementById('signup-password').value;
        firebase.auth().createUserWithEmailAndPassword(email, password)
          .then((userCredential) => {
            document.getElementById('signup-message').innerText = `Signup successful: ${userCredential.user.email}`;
          })
          .catch((error) => {
            document.getElementById('signup-message').innerText = `Error: ${error.message}`;
          });
      });

      // Login functionality
      document.getElementById('login-form').addEventListener('submit', (e) => {
        e.preventDefault();
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;
        firebase.auth().signInWithEmailAndPassword(email, password)
          .then((userCredential) => {
            document.getElementById('login-message').innerText = `Login successful: ${userCredential.user.email}`;
          })
          .catch((error) => {
            document.getElementById('login-message').innerText = `Error: ${error.message}`;
          });
      });

      // Auth state listener to detect login/logout
      firebase.auth().onAuthStateChanged((user) => {
        if (user) {
          console.log("User is logged in:", user.email);
          // You can update the UI here to reflect logged in user status
        } else {
          console.log("User is logged out.");
          // You can update UI to show login/signup forms or redirect
        }
      });
    </script>
</body>
</html>
