<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Simple Firebase Auth Test</title>

<script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-auth.js"></script>

<script>
  // Replace with your own Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBytov9p2TGFudvnwQZ1hSi5f9oXaSKDAQ",
    authDomain: "deepnet-social-backend.firebaseapp.com",
    projectId: "deepnet-social-backend",
    storageBucket: "deepnet-social-backend.firebasestorage.app",
    messagingSenderId: "689173633913",
    appId: "1:689173633913:web:b5290dc64ea8fd2b2f2da8",
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
</script>

</head>
<body>

<h2>Sign Up</h2>
<form id="signupForm">
  <input type="email" id="signupEmail" placeholder="Email" required />
  <input type="password" id="signupPassword" placeholder="Password" required />
  <button type="submit">Sign Up</button>
</form>
<div id="signupMessage" style="color:red;"></div>

<h2>Login</h2>
<form id="loginForm">
  <input type="email" id="loginEmail" placeholder="Email" required />
  <input type="password" id="loginPassword" placeholder="Password" required />
  <button type="submit">Login</button>
</form>
<div id="loginMessage" style="color:red;"></div>

<script>
  // Signup event
  document.getElementById('signupForm').addEventListener('submit', e => {
    e.preventDefault();
    const email = document.getElementById('signupEmail').value;
    const password = document.getElementById('signupPassword').value;
    auth.createUserWithEmailAndPassword(email, password)
      .then(cred => {
        document.getElementById('signupMessage').innerText = 'Signup successful: ' + cred.user.email;
      })
      .catch(err => {
        document.getElementById('signupMessage').innerText = err.message;
      });
  });

  // Login event
  document.getElementById('loginForm').addEventListener('submit', e => {
    e.preventDefault();
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;
    auth.signInWithEmailAndPassword(email, password)
      .then(cred => {
        document.getElementById('loginMessage').innerText = 'Login successful: ' + cred.user.email;
      })
      .catch(err => {
        document.getElementById('loginMessage').innerText = err.message;
      });
  });

  // Auth state change listener for debugging (optional)
  auth.onAuthStateChanged(user => {
    if(user) {
      console.log('User is logged in:', user.email);
    } else {
      console.log('User is logged out.');
    }
  });
</script>

</body>
</html>
