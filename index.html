<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepNet - Connect</title>
    <style>
        :root {
            --fb-blue: #1877F2;
            --fb-background: #F0F2F5;
            --fb-card-background: #FFFFFF;
            --fb-card-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
            --fb-primary-text: #050505;
            --fb-secondary-text: #65676B;
            --fb-border-color: #CED0D4;
            --fb-hover-overlay: rgba(0, 0, 0, 0.05);
            --fb-green: #42B72A;
            --font-family: 'Segoe UI', Helvetica, Arial, sans-serif;
        }

        body.dark {
            --fb-background: #18191A;
            --fb-card-background: #242526;
            --fb-card-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            --fb-primary-text: #E4E6EB;
            --fb-secondary-text: #B0B3B8;
            --fb-border-color: #3E4042;
            --fb-hover-overlay: rgba(255, 255, 255, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: var(--font-family); background-color: var(--fb-background); color: var(--fb-primary-text); }
        .hidden { display: none !important; }

        /* Main Layout */
        .fb-header { position: fixed; top: 0; left: 0; right: 0; height: 56px; background-color: var(--fb-card-background); box-shadow: var(--fb-card-shadow); display: flex; align-items: center; justify-content: space-between; padding: 0 16px; z-index: 100; }
        .main-content { display: flex; padding-top: 56px; }
        .left-sidebar, .right-sidebar { flex-shrink: 0; width: 300px; height: calc(100vh - 56px); position: sticky; top: 56px; overflow-y: auto; padding: 12px; }
        .feed { flex-grow: 1; max-width: 680px; margin: 0 auto; padding: 24px 16px; }
        .card { background-color: var(--fb-card-background); border-radius: 8px; box-shadow: var(--fb-card-shadow); margin-bottom: 16px; }

        /* Header */
        .header-left { display: flex; align-items: center; gap: 8px; }
        .header-logo { font-size: 28px; color: var(--fb-blue); font-weight: bold; text-decoration: none; }
        .header-profile { display: flex; align-items: center; gap: 8px; text-decoration: none; padding: 4px 8px; border-radius: 18px; transition: background-color 0.2s; }
        .header-profile:hover { background-color: var(--fb-hover-overlay); }
        .header-avatar { width: 28px; height: 28px; border-radius: 50%; object-fit: cover; }
        .header-name { font-weight: 600; color: var(--fb-primary-text); }
        
        /* Sidebar */
        .sidebar-item { display: flex; align-items: center; gap: 12px; padding: 10px; border-radius: 8px; text-decoration: none; transition: background-color 0.2s; cursor: pointer; }
        .sidebar-item:hover { background-color: var(--fb-hover-overlay); }
        .sidebar-avatar { width: 32px; height: 32px; border-radius: 50%; }
        .sidebar-text { font-weight: 500; color: var(--fb-primary-text); }

        /* Post Composer */
        .composer { padding: 12px 16px 10px; }
        .composer-top { display: flex; align-items: center; gap: 8px; }
        .composer-input { flex-grow: 1; background-color: var(--fb-background); border-radius: 20px; padding: 8px 12px; border: none; outline: none; font-size: 17px; color: var(--fb-primary-text); }
        .post-btn { width: 100%; margin-top: 12px; background-color: var(--fb-blue); color: #fff; border: none; border-radius: 6px; padding: 10px; font-weight: bold; cursor: pointer; opacity: 0.5; transition: opacity 0.2s; }
        .post-btn.active { opacity: 1; }

        /* Post */
        .post { padding: 12px 16px; }
        .share-info { font-size: 14px; color: var(--fb-secondary-text); margin-bottom: 12px; font-weight: 500; }
        .post-header { display: flex; align-items: center; justify-content: space-between; }
        .post-author { display: flex; align-items: center; gap: 8px; }
        .post-author-name { font-weight: 600; color: var(--fb-primary-text); text-decoration: none; }
        .post-time { font-size: 13px; color: var(--fb-secondary-text); }
        .post-content { margin: 12px 0; font-size: 17px; line-height: 1.5; white-space: pre-wrap; }
        .post-stats { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-top: 1px solid var(--fb-border-color); border-bottom: 1px solid var(--fb-border-color); margin-top: 12px;}
        .post-reactions { font-size: 15px; color: var(--fb-secondary-text); }
        .post-actions { display: flex; justify-content: space-around; padding-top: 4px; }
        .post-action { flex: 1; display: flex; align-items: center; justify-content: center; gap: 8px; padding: 8px; border-radius: 6px; cursor: pointer; border: none; background: transparent; color: var(--fb-secondary-text); font-weight: 600; transition: background-color 0.2s; }
        .post-action:hover { background-color: var(--fb-hover-overlay); }
        .post-action.liked { color: var(--fb-blue); }

        /* Comments */
        .comments-section { margin-top: 12px; border-top: 1px solid var(--fb-border-color); padding-top: 8px; }
        .comment-item { display: flex; gap: 8px; margin-bottom: 8px; }
        .comment-avatar { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; flex-shrink: 0;}
        .comment-body { background-color: var(--fb-background); padding: 8px 12px; border-radius: 18px; font-size: 15px; }
        .comment-author { font-weight: 600; color: var(--fb-primary-text); }
        .comment-form { display: flex; gap: 8px; margin-top: 12px; }
        .comment-input { flex: 1; background-color: var(--fb-background); border: none; border-radius: 18px; padding: 8px 12px; color: var(--fb-primary-text); outline: none; }
        
        /* Chat Modal */
        .chat-modal { position: fixed; bottom: 0; right: 24px; width: 320px; height: 400px; background-color: var(--fb-card-background); border: 1px solid var(--fb-border-color); border-radius: 8px 8px 0 0; box-shadow: 0 0 15px rgba(0,0,0,0.3); display: flex; flex-direction: column; z-index: 101; }
        .chat-header { display: flex; justify-content: space-between; align-items: center; padding: 8px 12px; border-bottom: 1px solid var(--fb-border-color); font-weight: 600; }
        .chat-close-btn { background: none; border: none; font-size: 20px; color: var(--fb-secondary-text); cursor: pointer; }
        .chat-messages { flex-grow: 1; padding: 8px; overflow-y: auto; display: flex; flex-direction: column-reverse; }
        .message-bubble { max-width: 75%; padding: 8px 12px; border-radius: 18px; margin-bottom: 4px; word-wrap: break-word; }
        .message-bubble.sent { background-color: var(--fb-blue); color: white; align-self: flex-end; }
        .message-bubble.received { background-color: var(--fb-background); color: var(--fb-primary-text); align-self: flex-start; }
        .chat-input-form { display: flex; padding: 8px; border-top: 1px solid var(--fb-border-color); }
        .chat-input { flex-grow: 1; border: none; background-color: var(--fb-background); border-radius: 18px; padding: 8px 12px; outline: none; color: var(--fb-primary-text); }
        .chat-send-btn { background: none; border: none; color: var(--fb-blue); font-size: 24px; cursor: pointer; margin-left: 8px; }
        
        /* Login Screen */
        .login-overlay { position: fixed; inset: 0; background-color: rgba(0, 0, 0, 0.8); z-index: 200; display: flex; align-items: center; justify-content: center; }
        .login-card { background-color: var(--fb-card-background); border-radius: 8px; box-shadow: 0 2px 16px rgba(0, 0, 0, 0.3); width: 400px; padding: 24px; }
        .login-input { width: 100%; padding: 14px 16px; border-radius: 6px; border: 1px solid var(--fb-border-color); font-size: 17px; margin-bottom: 12px; background-color: var(--fb-background); color: var(--fb-primary-text);}
        .login-btn { width: 100%; background-color: var(--fb-blue); color: #fff; border: none; border-radius: 6px; font-size: 20px; font-weight: bold; padding: 12px; cursor: pointer; margin-bottom: 12px; }
        .auth-message { text-align: center; margin-top: 12px; padding: 8px; border-radius: 6px; }
        .dark .auth-message.error { background-color: rgba(255, 82, 82, 0.1); color: #ff5252; }
        .dark .auth-message.success { background-color: rgba(24, 119, 242, 0.2); color: #1877f2; }
    </style>
</head>

    <script type="module">
        // --- Firebase SDK Imports ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut, sendEmailVerification, updateProfile } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, doc, setDoc, getDoc, deleteDoc, updateDoc, query, orderBy, onSnapshot, serverTimestamp, increment, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyALLWz-xkvroabNu_ug6ZVdDEmNF3O2eJs",
            authDomain: "deep-9656b.firebaseapp.com",
            projectId: "deep-9656b",
            storageBucket: "deep-9656b.firebasestorage.app",
            messagingSenderId: "786248126233",
            appId: "1:786248126233:web:be8ebed2a68281204eff88",
            measurementId: "G-FWC45EBFFP"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- Global State & DOM Elements ---
        let currentUser = null;
        let postsListenerUnsubscribe = null;
        let usersListenerUnsubscribe = null;
        let chatListenerUnsubscribe = null;
        let currentChatId = null;
        
        const appContainer = document.getElementById('appContainer');
        const loginContainer = document.getElementById('loginContainer');
        const postsFeed = document.getElementById('postsFeed');
        const postInput = document.getElementById('postInput');
        const postBtn = document.getElementById('postBtn');
        const usersList = document.getElementById('usersList');
        const chatModal = document.getElementById('chatModal');
        const chatCloseBtn = document.getElementById('chatCloseBtn');
        const chatInputForm = document.getElementById('chatInputForm');
        
        // --- Main Auth Controller ---
        onAuthStateChanged(auth, user => {
            if (user && user.emailVerified) {
                currentUser = user;
                appContainer.classList.remove('hidden');
                loginContainer.classList.add('hidden');
                updateUserInfo(user);
                listenForPosts();
                listenForUsers();
            } else {
                currentUser = null;
                appContainer.classList.add('hidden');
                loginContainer.classList.remove('hidden');
                if (postsListenerUnsubscribe) postsListenerUnsubscribe();
                if (usersListenerUnsubscribe) usersListenerUnsubscribe();
                closeChat();
            }
        });

        function updateUserInfo(user) {
            const name = user.displayName || 'Anonymous';
            const avatar = user.photoURL || `https://i.pravatar.cc/40?u=${user.uid}`;
            document.getElementById('headerAvatar').src = avatar;
            document.getElementById('headerName').innerText = name;
            document.getElementById('sidebarAvatar').src = avatar;
            document.getElementById('sidebarName').innerText = name;
            document.getElementById('composerAvatar').src = avatar;
        }

        // --- Chat Logic ---
        async function openChat(targetUserId, targetUserName) {
            if (currentChatId) closeChat();
            const chatId = [currentUser.uid, targetUserId].sort().join('_');
            currentChatId = chatId;
            
            const chatRef = doc(db, 'chats', chatId);
            if (!(await getDoc(chatRef)).exists()) {
                await setDoc(chatRef, { participants: [currentUser.uid, targetUserId] });
            }

            document.getElementById('chatUserName').innerText = targetUserName;
            chatModal.classList.remove('hidden');
            
            const messagesQuery = query(collection(db, 'chats', chatId, 'messages'), orderBy('createdAt', 'desc'));
            const chatMessagesContainer = document.getElementById('chatMessages');
            
            chatListenerUnsubscribe = onSnapshot(messagesQuery, snapshot => {
                const messagesHtml = snapshot.docs.map(doc => {
                    const msg = doc.data();
                    const bubbleClass = `message-bubble ${msg.senderId === currentUser.uid ? 'sent' : 'received'}`;
                    return `<div class="${bubbleClass}">${msg.text}</div>`;
                }).join('');
                chatMessagesContainer.innerHTML = messagesHtml;
            });
        }
        
        function closeChat() {
            if (chatListenerUnsubscribe) chatListenerUnsubscribe();
            chatModal.classList.add('hidden');
            document.getElementById('chatInput').value = '';
            currentChatId = null;
        }
        
        chatCloseBtn.addEventListener('click', closeChat);
        chatInputForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const input = document.getElementById('chatInput');
            const text = input.value.trim();
            if (!text || !currentChatId || !currentUser) return;
            input.value = '';
            
            await addDoc(collection(db, 'chats', currentChatId, 'messages'), {
                text, senderId: currentUser.uid, createdAt: serverTimestamp()
            });
            await updateDoc(doc(db, 'chats', currentChatId), {
                lastMessage: { text, timestamp: serverTimestamp() }
            });
        });

        // --- User List Logic ---
        function listenForUsers() {
            if(usersListenerUnsubscribe) usersListenerUnsubscribe();
            usersListenerUnsubscribe = onSnapshot(query(collection(db, 'users')), snapshot => {
                usersList.innerHTML = '';
                snapshot.forEach(doc => {
                    const user = doc.data();
                    if (user.uid === currentUser.uid) return;
                    const userEl = document.createElement('a');
                    userEl.className = 'sidebar-item';
                    userEl.innerHTML = `<img src="${user.photoURL || `https://i.pravatar.cc/32?u=${user.uid}`}" class="sidebar-avatar"><span class="sidebar-text">${user.displayName}</span>`;
                    userEl.onclick = () => openChat(user.uid, user.displayName);
                    usersList.appendChild(userEl);
                });
            });
        }
        
        // --- Post Rendering & Actions ---
        function listenForPosts() {
            if (postsListenerUnsubscribe) postsListenerUnsubscribe();
            postsListenerUnsubscribe = onSnapshot(query(collection(db, 'posts'), orderBy('createdAt', 'desc')), snapshot => {
                postsFeed.innerHTML = '';
                snapshot.forEach(doc => postsFeed.appendChild(createPostElement({ id: doc.id, ...doc.data() })));
            });
        }

        function createPostElement(postData) {
            const postEl = document.createElement('div');
            postEl.className = 'card post';
            const isShare = postData.type === 'share';
            const post = isShare ? postData.originalPost : postData;
            const postId = isShare ? postData.originalPostId : postData.id;
            const isLiked = post.likedBy?.includes(currentUser?.uid);

            postEl.innerHTML = `
                ${isShare ? `<div class="share-info">â†ªï¸ <strong>${postData.sharerName}</strong> shared this</div>` : ''}
                <div class="post-header">
                    <div class="post-author"><img class="header-avatar" src="${post.authorAvatar}">
                        <div><a href="#" class="post-author-name">${post.authorName}</a><div class="post-time">${formatTime(post.createdAt)}</div></div>
                    </div>
                </div>
                <div class="post-content">${post.content.replace(/\n/g, '<br>')}</div>
                <div class="post-stats">
                    <span class="post-reactions">ðŸ‘ ${post.likes || 0}</span>
                    <span>${post.commentList?.length || 0} comments</span>
                </div>
                <div class="post-actions">
                    <button class="post-action ${isLiked ? 'liked' : ''}" data-post-id="${postId}" data-action="like">ðŸ‘ Like</button>
                    <button class="post-action" data-post-id="${postId}" data-action="comment">ðŸ’¬ Comment</button>
                    <button class="post-action" data-post-id="${postId}" data-action="share">â†ªï¸ Share</button>
                </div>
                <div class="comments-section hidden" data-comment-section-id="${postId}"></div>`;
            return postEl;
        }
        
        postsFeed.addEventListener('click', async e => {
            const target = e.target.closest('.post-action');
            if (!target || !currentUser) return;
            const { postId, action } = target.dataset;
            if (action === 'like') toggleLike(postId);
            if (action === 'share') sharePost(postId);
            if (action === 'comment') {
                const commentSection = document.querySelector(`[data-comment-section-id="${postId}"]`);
                if (commentSection.classList.toggle('hidden')) return;
                
                const postSnap = await getDoc(doc(db, 'posts', postId));
                if (postSnap.exists()) {
                    commentSection.innerHTML = (postSnap.data().commentList || []).map(comment => `
                        <div class="comment-item">
                            <img src="${comment.avatar}" class="comment-avatar">
                            <div class="comment-body"><strong class="comment-author">${comment.author}</strong><div>${comment.text}</div></div>
                        </div>`).join('') + 
                        `<form class="comment-form" data-comment-form-id="${postId}"><input class="comment-input" placeholder="Write a comment..."><button type="submit" style="display:none;"></button></form>`;
                }
            }
        });

        postsFeed.addEventListener('submit', async e => {
            if (!e.target.classList.contains('comment-form')) return;
            e.preventDefault();
            const input = e.target.querySelector('.comment-input');
            const text = input.value.trim();
            const { commentFormId: postId } = e.target.dataset;
            if (!text || !currentUser) return;
            input.value = '';
            const comment = { id: Date.now().toString(), userId: currentUser.uid, author: currentUser.displayName, avatar: currentUser.photoURL || `https://i.pravatar.cc/32?u=${currentUser.uid}`, text, createdAt: new Date() };
            await updateDoc(doc(db, 'posts', postId), { commentList: arrayUnion(comment) });
        });

        async function toggleLike(postId) { /* ... logic ... */ }
        async function sharePost(originalPostId) { /* ... logic ... */ }

        // --- Auth Forms & Listeners ---
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        document.getElementById('showSignupBtn').addEventListener('click', () => { loginForm.classList.add('hidden'); signupForm.classList.remove('hidden'); });
        document.getElementById('showLoginLink').addEventListener('click', () => { signupForm.classList.add('hidden'); loginForm.classList.remove('hidden'); });

        loginForm.addEventListener('submit', async e => { /* ... logic ... */ });
        signupForm.addEventListener('submit', async e => {
            e.preventDefault();
            const msgEl = document.getElementById('signupMessage');
            const displayName = e.target.displayName.value;
            const email = e.target.email.value;
            try {
                const cred = await createUserWithEmailAndPassword(auth, email, e.target.password.value);
                await updateProfile(cred.user, { displayName, photoURL: `https://i.pravatar.cc/40?u=${cred.user.uid}` });
                await setDoc(doc(db, "users", cred.user.uid), { uid: cred.user.uid, displayName, email, photoURL: `https://i.pravatar.cc/40?u=${cred.user.uid}` });
                await sendEmailVerification(cred.user);
                await signOut(auth);
                msgEl.className = 'auth-message success';
                msgEl.textContent = 'Account created! Check your email to verify.';
            } catch (error) { msgEl.className = 'auth-message error'; msgEl.textContent = error.code.replace('auth/', '').replace(/-/g, ' '); }
        });
        
        function formatTime(timestamp) { /* ... logic ... */ }
    </script>
</body>

      <main class="main-feed">

              <button class="composer-btn">ðŸ“„ Paper</button><button class="composer-btn">ðŸ“Š Poll</button>

      <aside class="right-sidebar">
        <div class="sidebar-section">
          <h3 class="sidebar-title">Trending in AI</h3>
          <div class="trending-item"><span class="trending-hash">#</span><span>MachineLearning</span></div>

          <div class="suggested-user">

              <div><div class="suggested-name">Prof. Lisa Wang</div><div class="suggested-field">NLP Research</div></div>

  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { 
      getAuth, 
      createUserWithEmailAndPassword, 
      signInWithEmailAndPassword, 
      onAuthStateChanged, 
      signOut,
      sendEmailVerification
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { 
      getFirestore, 
      collection, 
      addDoc, 
      doc, 
      getDoc,
      deleteDoc, 
      updateDoc, 
      query, 
      orderBy, 
      onSnapshot, 
      serverTimestamp,
      arrayUnion,
      arrayRemove,
      increment
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyALLWz-xkvroabNu_ug6ZVdDEmNF3O2eJs",
      authDomain: "deep-9656b.firebaseapp.com",
      projectId: "deep-9656b",
      storageBucket: "deep-9656b.firebasestorage.app",
      messagingSenderId: "786248126233",
      appId: "1:786248126233:web:be8ebed2a68281204eff88",
      measurementId: "G-FWC45EBFFP"
    };

    // Initialize Firebase and its services
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    
    // UI Elements and State
    const loginModal = document.getElementById('loginModal');
    const appDiv = document.getElementById('app');
    const userAvatar = document.getElementById('userAvatar');
    const sidebarAvatar = document.getElementById('sidebarAvatar');
    const composerAvatar = document.getElementById('composerAvatar');
    const profileName = document.getElementById('profileName');
    const notification = document.getElementById('notification');
    const status = document.getElementById('status');
    const postsContainer = document.getElementById('postsContainer');
    let postsListenerUnsubscribe = null;

    // --- Utility Functions ---
    function showNotification(message, type = 'success') {
      notification.textContent = message;
      notification.className = `notification ${type}`;
      notification.classList.add('show');
      setTimeout(() => notification.classList.remove('show'), 3000);
    }

    function updateStatus(message, type = 'online') {
      status.textContent = message;
      status.className = `status ${type}`;
    }

    function formatTime(timestamp) {
      if (!timestamp?.toDate) return 'a moment ago';
      const date = timestamp.toDate();
      const now = new Date();
      const diff = now - date;
      
      if (diff < 60000) return 'Just now';
      if (diff < 3600000) return `${Math.floor(diff / 60000)}m ago`;
      if (diff < 86400000) return `${Math.floor(diff / 3600000)}h ago`;
      if (diff < 604800000) return `${Math.floor(diff / 86400000)}d ago`;
      return date.toLocaleDateString('en-IN');
    }

    // --- Render Functions ---
    function createPostElement(postData) {
      // This function now handles both 'original' and 'share' post types
      if (postData.type === 'share') {
        // It's a share, render the share wrapper + the original post inside
        const originalPost = postData.originalPost;
        const originalPostId = postData.originalPostId;
        
        const postDiv = document.createElement('div');
        postDiv.className = 'card post';
        
        const isLiked = originalPost.likedBy?.includes(auth.currentUser?.uid);
        const commentCount = originalPost.commentList?.length || 0;

        postDiv.innerHTML = `
          <div style="font-size: 14px; color: #b0b3b8; margin-bottom: 12px;">
            ðŸ§  <strong>${postData.sharerName}</strong> shared this
          </div>
          <div class="post-header">
            <div class="post-author-info">
              <img src="${originalPost.authorAvatar}" class="user-avatar" alt="${originalPost.authorName}">
              <div>
                <div class="post-author">${originalPost.authorName}</div>
                <div class="post-time">${formatTime(originalPost.createdAt)}</div>
              </div>
            </div>
            ${auth.currentUser?.uid === originalPost.authorId ? 
              `<button class="post-menu" onclick="deletePost('${originalPostId}')">â‹¯</button>` 
              : ''}
          </div>
          <div class="post-content">${originalPost.content.replace(/\n/g, '<br>')}</div>
          <div class="post-stats">
            <span>${originalPost.likes || 0} reactions â€¢ ${commentCount} comments</span>
            <span>${originalPost.shareCount || 0} shares</span>
          </div>
          <div class="post-actions">
            <button class="post-action ${isLiked ? 'liked' : ''}" onclick="toggleLike('${originalPostId}')">ðŸ‘ Like</button>
            <button class="post-action" onclick="focusCommentInput('${originalPostId}')">ðŸ’¬ Comment</button>
            <button class="post-action" onclick="sharePost('${originalPostId}')">â†—ï¸ Share</button>
          </div>
        `;
        return postDiv;

      } else {
        // It's an original post, render as before
        const postDiv = document.createElement('div');
        postDiv.className = 'card post';
        postDiv.dataset.postId = postData.id;

        const isLiked = postData.likedBy?.includes(auth.currentUser?.uid);
        const commentCount = postData.commentList?.length || 0;

        postDiv.innerHTML = `
          <div class="post-header">
            <div class="post-author-info">
              <img src="${postData.authorAvatar}" class="user-avatar" alt="${postData.authorName}">
              <div>
                <div class="post-author">${postData.authorName}</div>
                <div class="post-time">${formatTime(postData.createdAt)}</div>
              </div>
            </div>
            ${auth.currentUser?.uid === postData.authorId ? 
              `<button class="post-menu" onclick="deletePost('${postData.id}')">â‹¯</button>` 
              : ''}
          </div>
          <div class="post-content">${postData.content.replace(/\n/g, '<br>')}</div>
          <div class="post-stats">
            <span>${postData.likes || 0} reactions â€¢ ${commentCount} comments</span>
            <span>${postData.shareCount || 0} shares</span>
          </div>
          <div class="post-actions">
            <button class="post-action ${isLiked ? 'liked' : ''}" onclick="toggleLike('${postData.id}')">ðŸ‘ Like</button>
            <button class="post-action" onclick="focusCommentInput('${postData.id}')">ðŸ’¬ Comment</button>
            <button class="post-action" onclick="sharePost('${postData.id}')">â†—ï¸ Share</button>
          </div>
          <div class="comments"><div class="comment-list"></div>
            <div class="comment-form">
              <input type="text" class="comment-input" placeholder="Write a comment..." onkeydown="commentKeydown(event, '${postData.id}')">
              <button class="comment-btn" onclick="addComment('${postData.id}')">Post</button>
            </div>
          </div>
        `;
        renderComments(postDiv, postData);
        return postDiv;
      }
    }

    function renderComments(postEl, post) {
      const listEl = postEl.querySelector('.comment-list');
      if (!listEl) return;
      listEl.innerHTML = '';
      (post.commentList || []).forEach((comment) => {
        const item = document.createElement('div');
        item.className = 'comment-item';
        item.innerHTML = `
          <img src="${comment.avatar}" class="comment-avatar" alt="${comment.author}">
          <div>
            <div class="comment-body">
              <strong>${comment.author}</strong><br>${comment.text.replace(/\n/g, '<br>')}
            </div>
            <div class="comment-meta">
              ${formatTime(comment.createdAt)}
              ${auth.currentUser?.uid === comment.userId ? 
                `<button class="delete-comment" onclick="deleteComment('${post.id}', '${comment.id}')">Delete</button>` 
                : ''}
            </div>
          </div>
        `;
        listEl.appendChild(item);
      });
    }

    function displayPosts(posts) {
      postsContainer.innerHTML = '';
      if (posts.length === 0) {
        postsContainer.innerHTML = `<div class="card" style="text-align: center; padding: 40px;"><h3>Welcome! ðŸŽ‰</h3><p>Be the first to share your insights!</p></div>`;
        updateStatus('ðŸ“š Ready to post', 'online');
        return;
      }
      posts.forEach(post => {
        const postElement = createPostElement(post);
        postsContainer.appendChild(postElement);
      });
      updateStatus(`ðŸ“¡ Online â€¢ ${posts.length} posts loaded`, 'online');
    }

    // --- Firestore Interaction ---
    function listenForPosts() {
      if (postsListenerUnsubscribe) postsListenerUnsubscribe();
      const q = query(collection(db, 'posts'), orderBy('createdAt', 'desc'));
      postsListenerUnsubscribe = onSnapshot(q, (snapshot) => {
        const posts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        displayPosts(posts);
      }, (error) => console.error("Error fetching posts:", error));
    }

    // --- Global Functions (for onclick) ---
    window.createPost = async function() {
      const postInput = document.getElementById('postInput');
      const content = postInput.value.trim();
      if (!content) return;
      const user = auth.currentUser;
      if (!user) return showNotification('Please log in to post!', 'error');

      document.getElementById('postButton').disabled = true;
      try {
        await addDoc(collection(db, "posts"), {
          type: 'original',
          content: content,
          authorId: user.uid,
          authorName: user.displayName || user.email.split('@')[0],
          authorAvatar: user.photoURL || `https://i.pravatar.cc/40?u=${user.uid}`,
          createdAt: serverTimestamp(),
          likes: 0,
          likedBy: [],
          commentList: [],
          shareCount: 0
        });
        postInput.value = '';
      } catch (error) {
        console.error('Error creating post:', error);
      } finally {
        document.getElementById('postButton').disabled = false;
      }
    };

    window.sharePost = async function(originalPostId) {
      const user = auth.currentUser;
      if (!user) return showNotification('Please log in to share!', 'error');

      const originalPostRef = doc(db, 'posts', originalPostId);
      try {
        const postSnap = await getDoc(originalPostRef);
        if (!postSnap.exists()) return showNotification('This post no longer exists.', 'error');

        const originalPostData = postSnap.data();

        await addDoc(collection(db, "posts"), {
          type: 'share',
          sharerId: user.uid,
          sharerName: user.displayName || user.email.split('@')[0],
          sharerAvatar: user.photoURL || `https://i.pravatar.cc/40?u=${user.uid}`,
          createdAt: serverTimestamp(),
          originalPostId: originalPostId,
          originalPost: originalPostData
        });

        await updateDoc(originalPostRef, {
          shareCount: increment(1)
        });

        showNotification('Post shared successfully!', 'success');
      } catch (error) {
        console.error("Error sharing post:", error);
      }
    };
    
    window.deletePost = async function(postId) {
        if (!confirm('Are you sure you want to delete this post?')) return;
        try {
            await deleteDoc(doc(db, "posts", postId));
            showNotification('Post deleted successfully!');
        } catch (error) {
            console.error('Error deleting post:', error);
        }
    };

    window.toggleLike = async function(postId) {
      const user = auth.currentUser;
      if (!user) return showNotification('Please log in to like posts!', 'error');

      const postRef = doc(db, 'posts', postId);
      try {
        const postSnap = await getDoc(postRef);
        if (!postSnap.exists()) return;
        const postData = postSnap.data();
        
        if (postData.likedBy?.includes(user.uid)) {
          await updateDoc(postRef, {
            likedBy: arrayRemove(user.uid),
            likes: increment(-1)
          });
        } else {
          await updateDoc(postRef, {
            likedBy: arrayUnion(user.uid),
            likes: increment(1)
          });
        }
      } catch (error) {
        console.error("Error toggling like:", error);
      }
    };

    window.addComment = async function(postId) {
      const user = auth.currentUser;
      if (!user) return showNotification('Please log in to comment!', 'error');
      
      const input = document.querySelector(`[data-post-id="${postId}"] .comment-input`);
      const text = input.value.trim();
      if (!text) return;

      const comment = {
        id: Date.now().toString() + user.uid.slice(0, 5),
        userId: user.uid,
        author: user.displayName || user.email.split('@')[0],
        avatar: user.photoURL || `https://i.pravatar.cc/28?u=${user.uid}`,
        text: text,
        createdAt: new Date()
      };

      try {
        await updateDoc(doc(db, 'posts', postId), { commentList: arrayUnion(comment) });
        input.value = '';
      } catch (error) {
        console.error("Error adding comment:", error);
      }
    };
    
    window.deleteComment = async function(postId, commentId) {
        const user = auth.currentUser;
        if (!user) return;
        try {
            const postRef = doc(db, 'posts', postId);
            const postSnap = await getDoc(postRef);
            if (!postSnap.exists()) return;
            
            const commentList = postSnap.data().commentList || [];
            const commentToDelete = commentList.find(c => c.id === commentId && c.userId === user.uid);

            if (commentToDelete) {
                await updateDoc(postRef, { commentList: arrayRemove(commentToDelete) });
            } else {
                showNotification("You can only delete your own comments.", "error");
            }
        } catch (error) {
            console.error("Error deleting comment:", error);
        }
    };

    window.focusCommentInput = (postId) => document.querySelector(`[data-post-id="${postId}"] .comment-input`)?.focus();
    window.commentKeydown = (e, postId) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); addComment(postId); } };
    window.switchAuthTab = (tab) => {
        document.getElementById('loginForm').classList.toggle('hidden', tab !== 'login');
        document.getElementById('signupForm').classList.toggle('hidden', tab === 'login');
        document.querySelectorAll('.auth-tab').forEach((t, i) => t.classList.toggle('active', i === (tab === 'login' ? 0 : 1)));
    };
    window.closeModal = () => loginModal.classList.add('hidden');
    window.logoutUser = () => signOut(auth);

    // --- Auth Handlers & App Initialization ---
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = e.target.email.value;
      const password = e.target.password.value;
      const messageEl = document.getElementById('signupMessage');
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await sendEmailVerification(userCredential.user);
        await signOut(auth); // Sign out immediately
        messageEl.className = 'auth-message success';
        messageEl.textContent = 'âœ… Account created! Please check your inbox to verify your email before logging in.';
        e.target.reset();
      } catch (error) {
        messageEl.className = 'auth-message error';
        messageEl.textContent = `âŒ ${error.message}`;
      }
    });

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = e.target.email.value;
      const password = e.target.password.value;
      const messageEl = document.getElementById('loginMessage');
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        if (userCredential.user.emailVerified) {
            messageEl.className = 'auth-message success';
            messageEl.textContent = 'âœ… Login successful!';
            e.target.reset();
        } else {
            await signOut(auth);
            messageEl.className = 'auth-message error';
            messageEl.textContent = 'âŒ Please verify your email first. A new link was sent.';
            await sendEmailVerification(userCredential.user);
        }
      } catch (error) {
        messageEl.className = 'auth-message error';
        messageEl.textContent = `âŒ ${error.message}`;
      }
    });

    onAuthStateChanged(auth, (user) => {
      if (user && user.emailVerified) {
        appDiv.classList.remove('hidden');
        loginModal.classList.add('hidden');
        const avatarUrl = user.photoURL || `https://i.pravatar.cc/40?u=${user.uid}`;
        const userName = user.displayName || user.email.split('@')[0];
        [userAvatar, sidebarAvatar, composerAvatar].forEach(el => el.src = avatarUrl);
        profileName.textContent = userName;
        listenForPosts();
        updateStatus('âœ… Logged in', 'online');
      } else {
        appDiv.classList.add('hidden');
        loginModal.classList.remove('hidden');
        if (postsListenerUnsubscribe) postsListenerUnsubscribe();
        postsContainer.innerHTML = '';
        updateStatus('ðŸ”„ Please log in', 'offline');
      }
    });
  </script>
