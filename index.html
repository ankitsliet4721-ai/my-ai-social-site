<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DeepNet Social</title>
  <style>
    body {
      margin: 0; font-family: Arial, sans-serif; background: #f4f4f4;
    }
    header {
      background: #333; color: #fff;
      padding: 10px 20px;
      display: flex; justify-content: space-between; align-items: center;
    }
    .logo { font-size: 20px; font-weight: bold; }
    .auth-controls { display: flex; gap: 10px; align-items: center; }
    .auth-controls button {
      background: #555; color: #fff; border: none; padding: 6px 12px;
      border-radius: 4px; cursor: pointer;
    }
    .auth-controls button:hover { background: #777; }
    .avatar { width: 32px; height: 32px; border-radius: 50%; }

    /* Modal styling */
    .modal {
      display: none;
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center; align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: #fff; padding: 20px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      position: relative;
    }
    .modal-content h2 {
      margin-top: 0; font-size: 18px; color: #333;
    }
    .modal-content form {
      display: flex; flex-direction: column; margin-bottom: 15px;
    }
    .modal-content input {
      margin-bottom: 10px; padding: 8px;
      border: 1px solid #ccc; border-radius: 4px;
    }
    .modal-content button {
      padding: 8px; background: #333; color: #fff;
      border: none; border-radius: 4px; cursor: pointer;
    }
    .modal-content button:hover { background: #555; }
    .close {
      position: absolute; top: 10px; right: 15px;
      font-size: 20px; font-weight: bold; color: #333;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">DeepNet Social</div>
    <div class="auth-controls">
      <button id="auth-btn">Login / Signup</button>
      <button id="logout-btn" style="display:none;">Logout</button>
      <img id="user-avatar" src="https://i.pravatar.cc/40?u=guest" class="avatar"/>
    </div>
  </header>

  <!-- Auth Modal -->
  <div id="auth-modal" class="modal">
    <div class="modal-content">
      <span id="close-auth" class="close">&times;</span>
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>

      <h2>Signup</h2>
      <form id="signup-form">
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Signup</button>
      </form>
    </div>
  </div>

  <main style="padding:20px;">
    <h1>Welcome to DeepNet Social</h1>
    <p>This is your experimental social app. Login to get started ðŸš€</p>
  </main>

  <!-- Firebase + App Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-analytics.js";
    import { getAuth, onAuthStateChanged, 
             signInWithEmailAndPassword, 
             createUserWithEmailAndPassword, 
             signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBytov9p2TGFudvnwQZ1hSi5f9oXaSKDAQ",
      authDomain: "deepnet-social-backend.firebaseapp.com",
      projectId: "deepnet-social-backend",
      storageBucket: "deepnet-social-backend.firebasestorage.app",
      messagingSenderId: "689173633913",
      appId: "1:689173633913:web:b5290dc64ea8fd2b2f2da8",
      measurementId: "G-B1ENWRY6JK"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);

    // UI Elements
    const authBtn = document.getElementById("auth-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const authModal = document.getElementById("auth-modal");
    const closeAuth = document.getElementById("close-auth");
    const avatar = document.getElementById("user-avatar");

    // Toggle modal
    authBtn.addEventListener("click", () => authModal.style.display = "flex");
    closeAuth.addEventListener("click", () => authModal.style.display = "none");

    // Login form
    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = e.target.email.value;
      const pass = e.target.password.value;
      try {
        await signInWithEmailAndPassword(auth, email, pass);
        alert("Logged in successfully!");
        authModal.style.display = "none";
        e.target.reset();
      } catch (err) {
        alert("Login failed: " + err.message);
      }
    });

    // Signup form
    document.getElementById("signup-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = e.target.email.value;
      const pass = e.target.password.value;
      try {
        await createUserWithEmailAndPassword(auth, email, pass);
        alert("Signup successful!");
        authModal.style.display = "none";
        e.target.reset();
      } catch (err) {
        alert("Signup failed: " + err.message);
      }
    });

    // Logout
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      alert("Logged out!");
    });

    // Auth state observer
    onAuthStateChanged(auth, (user) => {
      if (user) {
        authBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
        avatar.src = user.photoURL || `https://i.pravatar.cc/40?u=${user.uid}`;
      } else {
        authBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
        avatar.src = "https://i.pravatar.cc/40?u=guest";
      }
    });
  </script>
</body>
</html>
